<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <script type="text/javascript" src="../js/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="../js/zh_cn.js"></script>
    <script type="text/javascript" src="../js/base.js"></script>
    <script type="text/javascript" src="../js/model.js"></script>
    <script type="text/javascript" src="../js/parser.js"></script>
    <script type="text/javascript" src="../js/controller.js"></script>
    <script type="text/javascript" src="js/three/three.js"></script>
    <script type="text/javascript" src="js/three/OrbitControls.js"></script>
    <script type="text/javascript" src="fonts/helvetiker_regular.typeface.js"></script>
    <script type="text/javascript" src="3d_assets/board.js"></script>
    <script type="text/javascript" src="3d_assets/stone.js"></script>
    <script type="text/javascript" src="js/view.js"></script>
    <script type="text/javascript">
      var cc = controller = new jsGameViewer.GameController();

      var game = getQueryVariable('game') || '../examples/games/danghu1.sgf';

      controller.load(game);

      function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split('&');
        for (var i = 0; i < vars.length; i++) {
          var pair = vars[i].split('=');
          if (decodeURIComponent(pair[0]) == variable) {
            return decodeURIComponent(pair[1]);
          }
        }
      }
    </script>
  </body>
</html>
